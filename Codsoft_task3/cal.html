<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="Display"><input type="text" placeholder="0" class="disp"></input></div>
            <div class="reak"></div>
            <div class="container">
                    <button class="btn fun">AC</button>
                    <button class="btn fun">DEL</button>
                    <button class="btn fun">%</button>
                    <button class="btn spcbtn">/</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn spcbtn">*</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn spcbtn">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn spcbtn">+</button>
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn spcbtn">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
